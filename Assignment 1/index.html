<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media Table</title>
</head>

<body>
    <table align="center" border="2">
        <tr>
            <th>Downloaded Video</th>
            <th>Youtube Video</th>
        </tr>
        <tr>

            <td><video src="bandicam 2024-07-05 19-52-00-218.mp4" controls width="500px"
                    height="300px"></video></td>
            <td><iframe width="500px" height="300px" src="https://www.youtube.com/embed/FFcZ8MVYqRs?si=HpPerCmkgiEdZ1GQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td>
        </tr>
        <tr>

            <td><audio src="Innum-Enna-Thozha.mp3" controls></audio></td>
            <td><iframe width="500px" height="300px" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/795929905&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
            </td>
        </tr>
    </table>
</body>

</html>
