<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        img {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ticket Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="train.html">Train</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="flight.html">Flight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bus.html">Bus</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="container">
            <h1 class="display-4 mb-4">Online Ticket Booking</h1>
            <img src="https://5.imimg.com/data5/PA/HH/MY-34433005/train-or-plane-tickets-500x500.jpg" alt="Transport" class="img-fluid" usemap="#India">
            <map name="India">
                <area shape="rect" coords="31,98,160,170" href="train.html" alt="Train">
                <area shape="poly" coords="354,122,420,102,457,107,468,164,420,170,354,150" href="bus.html" alt="Bus">
                <area shape="rect" coords="166,20,335,63" href="flight.html" alt="Flight">
            </map>
            <p class="lead mt-4">Click on the transport medium or buttons to view ticket details.</p>
            <a href="train.html" class="btn btn-primary btn-lg mt-3">Book a Train Ticket</a>
            <a href="flight.html" class="btn btn-success btn-lg mt-3">Book a Flight Ticket</a>
            <a href="bus.html" class="btn btn-warning btn-lg mt-3">Book a Bus Ticket</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
